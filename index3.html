<!--Make an ordered list with three items and with the text in each list item in js and insert it in an html page-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adding elements in html using js</title>
</head>
<body>
    <H1>My favourite fruits</H1>
    <ol id="demo">
        <li>Apple</li>
        <li>orange</li>
        <li>banana</li>
    </ol>
    <button type="button" onclick="additems()">add fruits</button>
    

<script>
    function additems()
    {
        var a=document.createElement("li");
    var b=document.createTextNode("pineapple");
    a.appendChild(b);

    var c=document.getElementById("demo");
    c.appendChild(a);
}
    
</script>
</body>

</html>
